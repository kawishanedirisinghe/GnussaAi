<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenManus Web Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --secondary: #10b981;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
            --dark-gray: #334155;
            --success: #10b981;
            --warning: #f59e0b;
            --info: #3b82f6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right top, #d1d5db, #e5e7eb, #f3f4f6);
            color: var(--dark);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            font-size: 2rem;
            color: var(--primary);
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Main Grid Layout */
        .main-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
        }

        /* Sidebar & Chat Container Styles */
        .sidebar, .chat-container {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .sidebar {
            height: fit-content;
        }

        .sidebar-section {
            margin-bottom: 25px;
        }

        .sidebar-section h3 {
            font-size: 1rem;
            color: var(--dark-gray);
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        /* API Status Styles */
        .api-status-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .api-status-icon {
            font-size: 1rem;
        }

        .api-status-name {
            font-weight: 500;
            flex-grow: 1;
        }

        .api-status-usage {
            font-size: 0.8rem;
            color: var(--gray);
        }

        /* Files Section */
        .files-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 6px;
            color: var(--dark);
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .file-item:hover {
            background-color: rgba(79, 70, 229, 0.1);
            color: var(--primary);
        }

        .file-icon {
            font-size: 0.9rem;
            color: var(--gray);
        }

        /* Chat Section */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(120vh - 150px);
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .chat-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .agent-selector {
            display: flex;
            gap: 10px;
        }

        .agent-button {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .agent-button.manus {
            background-color: rgba(79, 70, 229, 0.1);
            color: var(--primary);
        }

        .agent-button.manus.active {
            background-color: var(--primary);
            color: white;
        }

        .agent-button.flow {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--secondary);
        }

        .agent-button.flow.active {
            background-color: var(--secondary);
            color: white;
        }

        .agent-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Messages Area */
        .messages-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            line-height: 1.5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .agent-message {
            align-self: flex-start;
            background-color: rgba(255, 255, 255, 0.7);
            color: var(--dark);
            border-bottom-left-radius: 4px;
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }

        .typing-indicator {
            display: inline-flex;
            gap: 4px;
            padding: 12px 16px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 18px;
            align-self: flex-start;
            margin-bottom: 15px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background-color: var(--gray);
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        /* Input Area */
        .input-area {
            display: flex;
            gap: 10px;
            padding: 10px;
            margin: -10px;
            margin-top: 0;
            background: rgba(255, 255, 255, 0.5);
            border-top: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 0 0 15px 15px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .message-input {
            flex-grow: 1;
            padding: 12px 16px;
            border: 1px solid transparent;
            border-radius: 20px;
            resize: none;
            font-family: inherit;
            font-size: 1rem;
            min-height: 50px;
            max-height: 150px;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.5);
            color: var(--dark);
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
            background: rgba(255, 255, 255, 0.8);
        }

        .send-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background-color: var(--primary);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .send-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 2px 10px rgba(79, 70, 229, 0.3);
        }

        .send-button:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        /* Pattern Detection Effects */
        .pattern-detected {
            animation: patternFlash 1s ease;
        }

        @keyframes patternFlash {
            0% { background-color: rgba(255, 215, 0, 0); }
            50% { background-color: rgba(255, 215, 0, 0.3); }
            100% { background-color: rgba(255, 215, 0, 0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .sidebar {
                order: 2;
            }

            .chat-container {
                height: auto;
                min-height: 70vh;
            }
        }

        /* 3D Scene Styles */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
        }

        /* Glass Button Style */
        .glass-button {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 10px 20px;
            color: var(--dark);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .glass-button:hover {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        /* Loading Spinner */
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Hidden audio element for pattern detection -->
    <audio id="patternSound">
        <source src="https://www.freesoundslibrary.com/wp-content/uploads/2020/06/success-sound-effect.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-robot logo-icon"></i>
                <span class="logo-text">OpenManus</span>
            </div>
            <div class="user-actions">

            </div>
        </header>

        <div class="main-grid">
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3>API Key Status</h3>
                    <div id="apiStatus">
                        <div class="api-status-item">
                            <i class="fas fa-circle-notch fa-spin api-status-icon"></i>
                            <span class="api-status-name">Loading...</span>
                        </div>
                    </div>
                </div>


                <div class="sidebar-section">
                    <h3>Quick Actions</h3>
                    <button class="glass-button" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 8px;">
                        <i class="fas fa-plus"></i> New Project
                    </button>
                    <button class="glass-button" style="width: 100%; padding: 10px; border-radius: 8px;">
                        <i class="fas fa-upload"></i> Upload File
                    </button>
                </div>
            </aside>

            <main class="chat-container">
                <div class="chat-header">
                    <h2 class="chat-title">Agent Conversation</h2>
                    <div class="agent-selector">
                        <button id="manusButton" class="agent-button manus active">
                            <i class="fas fa-brain"></i> Manus
                        </button>
                        <button id="flowButton" class="agent-button flow">
                            <i class="fas fa-project-diagram"></i> Flow
                        </button>
                    </div>
                </div>

                <div class="messages-area" id="messagesArea">
                    <div class="message agent-message">
                        Hello! I'm your OpenManus assistant. How can I help you today?
                        <div class="message-time">Just now</div>
                    </div>
                </div>

                <div class="input-area">
                    <textarea id="messageInput" class="message-input" placeholder="Type your message..." rows="1"></textarea>
                    <button id="sendButton" class="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </main>
        </div>
    </div>

    <script>
        // DOM Elements
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messagesArea = document.getElementById('messagesArea');
        const apiStatus = document.getElementById('apiStatus');
        const manusButton = document.getElementById('manusButton');
        const flowButton = document.getElementById('flowButton');
        const patternSound = document.getElementById('patternSound');
        
        let selectedAgent = 'manus';
        let isProcessing = false;
        
        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
        
        // Load API key status
        async function loadAPIStatus() {
            try {
                const response = await fetch('/api/keys/status');
                const keys = await response.json();

                let statusHTML = '';
                keys.forEach(key => {
                    const available = key.available ? 
                        `<i class="fas fa-check-circle" style="color: var(--success)"></i>` : 
                        `<i class="fas fa-times-circle" style="color: var(--danger)"></i>`;
                    
                    const usagePercentage = Math.round((key.usage.requests_this_day / key.limits.max_per_day) * 100);
                    let usageColor = 'var(--success)';
                    if (usagePercentage > 80) usageColor = 'var(--danger)';
                    else if (usagePercentage > 50) usageColor = 'var(--warning)';
                    
                    statusHTML += `
                        <div class="api-status-item">
                            ${available}
                            <span class="api-status-name">${key.name}</span>
                            <span class="api-status-usage" style="color: ${usageColor}">
                                ${key.usage.requests_this_day}/${key.limits.max_per_day}
                            </span>
                        </div>
                    `;
                });

                apiStatus.innerHTML = statusHTML;
            } catch (error) {
                apiStatus.innerHTML = `
                    <div class="api-status-item">
                        <i class="fas fa-exclamation-triangle" style="color: var(--danger)"></i>
                        <span class="api-status-name">Error loading API status</span>
                    </div>
                `;
            }
        }

        // Agent selection
        manusButton.addEventListener('click', () => {
            selectedAgent = 'manus';
            manusButton.classList.add('active');
            flowButton.classList.remove('active');
            addMessage('agent', 'Switched to Manus agent. How can I assist you?');
        });

        flowButton.addEventListener('click', () => {
            selectedAgent = 'flow';
            flowButton.classList.add('active');
            manusButton.classList.remove('active');
            addMessage('agent', 'Switched to Flow agent. Ready for planning tasks!');
        });

        // Add message to chat
        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            messageDiv.innerHTML = `
                ${text}
                <div class="message-time">${time}</div>
            `;
            
            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // Show typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <span></span>
                <span></span>
                <span></span>
            `;
            messagesArea.appendChild(typingDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        // Hide typing indicator
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Play sound when pattern detected
        function playPatternSound() {
            try {
                patternSound.currentTime = 0;
                patternSound.play();
                
                // Visual feedback
                messagesArea.classList.add('pattern-detected');
                setTimeout(() => {
                    messagesArea.classList.remove('pattern-detected');
                }, 1000);
            } catch (error) {
                console.log("Audio playback failed:", error);
            }
        }

        // Check for special pattern
        function checkForPattern(chunk) {
            // 1. Basic exact match
            const exactMatch = chunk.includes('0303030');

            // 2. Regular expression for variations
            const regexMatch = /03{2,5}0/.test(chunk);

            // 3. Position check
            const startsWithPattern = chunk.startsWith('0303030');
            const endsWithPattern = chunk.endsWith('0303030');

            // 4. Count occurrences
            const patternCount = (chunk.match(/0303030/g) || []).length;

            // 5. Contextual check
            const contextualMatch = /[\[\( ]0303030[\]\) ,.]/.test(chunk);

            if (exactMatch || regexMatch || startsWithPattern || endsWithPattern || patternCount >= 2 || contextualMatch) {
                playPatternSound();
                
                // Add special message
                addMessage('agent', '<span style="color: gold; font-weight: bold;">Special pattern detected! Activating enhanced mode...</span>');
                
                return true;
            }

            return false;
        }

        // Send message and process stream
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isProcessing) return;

            isProcessing = true;
            sendButton.disabled = true;
            messageInput.disabled = true;
            sendButton.innerHTML = '<div class="spinner"></div>';
            
            // Add user message
            addMessage('user', message);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Show typing indicator
            showTypingIndicator();

            try {
                const endpoint = selectedAgent === 'manus' ? '/api/chat-stream' : '/api/flow-stream';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let agentMessage = '';

                // Hide typing indicator and create agent message div
                hideTypingIndicator();
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message agent-message';
                messagesArea.appendChild(messageDiv);
                
                const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                messageDiv.innerHTML = `<div class="message-time">${time}</div>`;
                const contentDiv = document.createElement('div');
                messageDiv.insertBefore(contentDiv, messageDiv.firstChild);

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, { stream: true });
                    buffer += chunk;
                    
                    // Process buffer line by line
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';
                    
                    for (const line of lines) {
                        agentMessage += line + '\n';
                        contentDiv.innerHTML = agentMessage;
                        messagesArea.scrollTop = messagesArea.scrollHeight;
                        
                        // Check for special pattern
                        if (checkForPattern(line)) {
                            console.log('Special pattern 0303030 detected!');
                        }
                    }
                }

                // Process any remaining content in buffer
                if (buffer) {
                    agentMessage += buffer;
                    contentDiv.textContent = agentMessage;
                    checkForPattern(buffer);
                }

            } catch (error) {
                hideTypingIndicator();
                addMessage('agent', `<span style="color: var(--danger)">Error: ${error.message}</span>`);
                console.error('Error:', error);
            } finally {
                isProcessing = false;
                sendButton.disabled = false;
                messageInput.disabled = false;
                sendButton.innerHTML = '<i class="fas fa-paper-plane"></i>';
                messageInput.focus();
                loadAPIStatus();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initial load
        loadAPIStatus();
        setInterval(loadAPIStatus, 30000); // Refresh every 30 seconds

        // Sample welcome message
        setTimeout(() => {
            addMessage('agent', 'You can type "help" to see available commands or ask me anything about the OpenManus platform.');
        }, 1500);
    </script>
</body>
</html>
