<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenManus AI - Advanced AI Agent Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --bg-elevated: #1f1f1f;
            --bg-hover: #2a2a2a;
            --border-primary: #333333;
            --border-secondary: #404040;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-tertiary: #666666;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-danger: #ef4444;
            --accent-info: #3b82f6;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --gradient-primary: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            --gradient-bg: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--gradient-bg);
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-primary);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            font-weight: 700;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 20px;
            height: calc(100vh - 140px);
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar-section {
            margin-bottom: 30px;
        }

        .sidebar-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
        }

        /* File Upload Area */
        .upload-area {
            border: 2px dashed var(--border-secondary);
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: var(--bg-tertiary);
        }

        .upload-area:hover {
            border-color: var(--accent-primary);
            background: var(--bg-elevated);
        }

        .upload-area.dragover {
            border-color: var(--accent-primary);
            background: var(--bg-elevated);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 32px;
            color: var(--text-tertiary);
            margin-bottom: 10px;
        }

        .upload-text {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: var(--text-tertiary);
            font-size: 12px;
        }

        /* GitHub Clone */
        .github-clone {
            margin-top: 20px;
        }

        .github-input {
            width: 100%;
            padding: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .github-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .github-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .github-btn:hover {
            background: var(--accent-secondary);
            transform: translateY(-1px);
        }

        /* File List */
        .file-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-item:hover {
            background: var(--bg-hover);
            border-color: var(--border-secondary);
        }

        .file-item.selected {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: white;
        }

        .file-icon {
            font-size: 16px;
            color: var(--text-tertiary);
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-meta {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        /* Chat Area */
        .chat-area {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-primary);
            background: var(--bg-elevated);
        }

        .chat-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .chat-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--bg-secondary);
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-user {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--accent-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            font-weight: 600;
        }

        .message-avatar.ai {
            background: var(--accent-secondary);
        }

        .message-content {
            flex: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: 16px;
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message-content.ai {
            background: var(--bg-elevated);
            border-color: var(--border-secondary);
        }

        .message-time {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 8px;
            text-align: right;
        }

        .chat-input-area {
            padding: 20px;
            border-top: 1px solid var(--border-primary);
            background: var(--bg-elevated);
        }

        .chat-input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            min-height: 44px;
            max-height: 120px;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .chat-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-secondary);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
            border-color: var(--border-secondary);
        }

        .btn-danger {
            background: var(--accent-danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Right Sidebar */
        .right-sidebar {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: 20px;
            overflow-y: auto;
        }

        /* API Keys Status */
        .api-keys-status {
            margin-bottom: 30px;
        }

        .api-key-item {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
        }

        .api-key-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .api-key-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .api-key-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
        }

        .status-available {
            color: var(--accent-success);
        }

        .status-unavailable {
            color: var(--accent-danger);
        }

        .api-key-usage {
            font-size: 12px;
            color: var(--text-tertiary);
        }

        /* Loading States */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-primary);
            border-radius: 50%;
            border-top-color: var(--accent-primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 16px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-tertiary);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-layout {
                grid-template-columns: 250px 1fr 250px;
            }
        }

        @media (max-width: 900px) {
            .main-layout {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto;
            }
            
            .sidebar, .right-sidebar {
                order: 3;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .chat-input-container {
                flex-direction: column;
            }
            
            .chat-actions {
                justify-content: center;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-secondary);
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .text-center {
            text-align: center;
        }

        .text-sm {
            font-size: 14px;
        }

        .text-xs {
            font-size: 12px;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .bg-success {
            background: var(--accent-success);
        }

        .bg-warning {
            background: var(--accent-warning);
        }

        .bg-danger {
            background: var(--accent-danger);
        }

        .text-success {
            color: var(--accent-success);
        }

        .text-warning {
            color: var(--accent-warning);
        }

        .text-danger {
            color: var(--accent-danger);
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="logo-text">OpenManus AI</div>
            </div>
            
            <div class="header-actions">
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>System Online</span>
                </div>
            </div>
        </header>

        <!-- Main Layout -->
        <div class="main-layout">
            <!-- Left Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-section">
                    <h3 class="sidebar-title">File Upload</h3>
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <div class="upload-text">Drop files here or click to upload</div>
                        <div class="upload-hint">Supports: TXT, PDF, Images, Code files</div>
                        <input type="file" id="fileInput" multiple style="display: none;">
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3 class="sidebar-title">GitHub Clone</h3>
                    <div class="github-clone">
                        <input type="text" class="github-input" id="githubUrl" placeholder="https://github.com/user/repo">
                        <button class="github-btn" id="cloneBtn">
                            <i class="fab fa-github"></i>
                            Clone Repository
                        </button>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3 class="sidebar-title">Files & Repositories</h3>
                    <div class="file-list" id="fileList">
                        <!-- Files will be populated here -->
                    </div>
                </div>
            </aside>

            <!-- Chat Area -->
            <main class="chat-area">
                <div class="chat-header">
                    <h2 class="chat-title">AI Agent Chat</h2>
                    <p class="chat-subtitle">Advanced AI agent powered by OpenManus</p>
                </div>

                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be populated here -->
                </div>

                <div class="chat-input-area">
                    <div class="chat-input-container">
                        <textarea 
                            class="chat-input" 
                            id="chatInput" 
                            placeholder="Ask me anything... Upload files or clone repositories to get started."
                            rows="1"
                        ></textarea>
                        <div class="chat-actions">
                            <button class="btn btn-secondary" id="stopBtn" style="display: none;">
                                <i class="fas fa-stop"></i>
                                Stop
                            </button>
                            <button class="btn btn-primary" id="sendBtn">
                                <i class="fas fa-paper-plane"></i>
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            </main>

            <!-- Right Sidebar -->
            <aside class="right-sidebar">
                <div class="sidebar-section">
                    <h3 class="sidebar-title">API Keys Status</h3>
                    <div class="api-keys-status" id="apiKeysStatus">
                        <!-- API keys status will be populated here -->
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3 class="sidebar-title">Actions</h3>
                    <button class="btn btn-secondary" id="downloadZipBtn" style="width: 100%; margin-bottom: 10px;">
                        <i class="fas fa-download"></i>
                        Download Selected Files
                    </button>
                    <button class="btn btn-secondary" id="clearChatBtn" style="width: 100%;">
                        <i class="fas fa-trash"></i>
                        Clear Chat
                    </button>
                </div>
            </aside>
        </div>
    </div>

    <script>
        // Global variables
        let selectedFiles = [];
        let currentTaskId = null;
        let isProcessing = false;

        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const stopBtn = document.getElementById('stopBtn');
        const githubUrl = document.getElementById('githubUrl');
        const cloneBtn = document.getElementById('cloneBtn');
        const apiKeysStatus = document.getElementById('apiKeysStatus');
        const downloadZipBtn = document.getElementById('downloadZipBtn');
        const clearChatBtn = document.getElementById('clearChatBtn');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadFiles();
            loadChatHistory();
            loadApiKeysStatus();
            setupEventListeners();
            autoResizeTextarea();
        });

        // Event listeners
        function setupEventListeners() {
            // File upload
            uploadArea.addEventListener('click', () => fileInput.click());
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            uploadArea.addEventListener('drop', handleDrop);
            fileInput.addEventListener('change', handleFileSelect);

            // Chat
            sendBtn.addEventListener('click', sendMessage);
            stopBtn.addEventListener('click', stopTask);
            chatInput.addEventListener('keydown', handleKeyDown);

            // GitHub clone
            cloneBtn.addEventListener('click', cloneRepository);

            // Actions
            downloadZipBtn.addEventListener('click', downloadSelectedFiles);
            clearChatBtn.addEventListener('click', clearChat);
        }

        // File upload handlers
        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            uploadFiles(files);
        }

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            uploadFiles(files);
        }

        async function uploadFiles(files) {
            for (const file of files) {
                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    if (response.ok) {
                        showNotification('File uploaded successfully', 'success');
                        loadFiles();
                    } else {
                        showNotification(result.error, 'error');
                    }
                } catch (error) {
                    showNotification('Upload failed', 'error');
                }
            }
        }

        // GitHub clone
        async function cloneRepository() {
            const url = githubUrl.value.trim();
            if (!url) {
                showNotification('Please enter a GitHub URL', 'warning');
                return;
            }

            cloneBtn.disabled = true;
            cloneBtn.innerHTML = '<div class="loading"></div> Cloning...';

            try {
                const response = await fetch('/api/github-clone', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });

                const result = await response.json();
                if (response.ok) {
                    showNotification('Repository cloned successfully', 'success');
                    githubUrl.value = '';
                    loadFiles();
                } else {
                    showNotification(result.error, 'error');
                }
            } catch (error) {
                showNotification('Clone failed', 'error');
            } finally {
                cloneBtn.disabled = false;
                cloneBtn.innerHTML = '<i class="fab fa-github"></i> Clone Repository';
            }
        }

        // File management
        async function loadFiles() {
            try {
                const response = await fetch('/api/files');
                const files = await response.json();
                renderFileList(files);
            } catch (error) {
                console.error('Failed to load files:', error);
            }
        }

        function renderFileList(files) {
            fileList.innerHTML = '';
            
            if (files.length === 0) {
                fileList.innerHTML = '<div class="text-center text-sm" style="color: var(--text-tertiary);">No files uploaded</div>';
                return;
            }

            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.onclick = () => toggleFileSelection(file);
                
                const icon = getFileIcon(file.name, file.type);
                const size = formatFileSize(file.size);
                
                fileItem.innerHTML = `
                    <div class="file-icon">${icon}</div>
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-meta">${size} • ${file.type}</div>
                    </div>
                `;
                
                fileList.appendChild(fileItem);
            });
        }

        function getFileIcon(filename, type) {
            const ext = filename.split('.').pop().toLowerCase();
            
            if (type === 'github_repo') {
                return '<i class="fab fa-github"></i>';
            }
            
            const iconMap = {
                'txt': 'fas fa-file-alt',
                'pdf': 'fas fa-file-pdf',
                'png': 'fas fa-file-image',
                'jpg': 'fas fa-file-image',
                'jpeg': 'fas fa-file-image',
                'gif': 'fas fa-file-image',
                'py': 'fab fa-python',
                'js': 'fab fa-js-square',
                'html': 'fab fa-html5',
                'css': 'fab fa-css3-alt',
                'json': 'fas fa-file-code',
                'xml': 'fas fa-file-code',
                'csv': 'fas fa-file-csv',
                'md': 'fas fa-file-alt'
            };
            
            return `<i class="${iconMap[ext] || 'fas fa-file'}"></i>`;
        }

        function formatFileSize(bytes) {
            if (typeof bytes === 'number') {
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(1024));
                return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
            }
            return bytes + ' files';
        }

        function toggleFileSelection(file) {
            const index = selectedFiles.findIndex(f => f.path === file.path);
            if (index > -1) {
                selectedFiles.splice(index, 1);
            } else {
                selectedFiles.push(file);
            }
            updateFileSelection();
        }

        function updateFileSelection() {
            const fileItems = fileList.querySelectorAll('.file-item');
            fileItems.forEach((item, index) => {
                const file = selectedFiles.find(f => f.path === item.dataset.path);
                if (file) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
        }

        // Chat functionality
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message || isProcessing) return;

            // Add user message
            addMessage('user', message);
            chatInput.value = '';
            autoResizeTextarea();

            // Prepare files context
            const uploadedFiles = selectedFiles.map(file => ({
                filename: file.name,
                original_name: file.name,
                path: file.path
            }));

            // Start processing
            isProcessing = true;
            currentTaskId = generateTaskId();
            updateUIState();

            try {
                const response = await fetch('/api/chat-stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        task_id: currentTaskId,
                        uploaded_files: uploadedFiles
                    })
                });

                if (!response.ok) {
                    throw new Error('Request failed');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let aiMessage = '';

                // Add AI message placeholder
                const messageElement = addMessage('ai', '');

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    if (chunk.includes('0303030')) {
                        break;
                    }

                    aiMessage += chunk;
                    messageElement.querySelector('.message-content').textContent = aiMessage;
                    scrollToBottom();
                }

            } catch (error) {
                console.error('Chat error:', error);
                addMessage('ai', 'Sorry, an error occurred while processing your request.');
            } finally {
                isProcessing = false;
                currentTaskId = null;
                updateUIState();
            }
        }

        function addMessage(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const avatar = type === 'user' ? 'U' : 'AI';
            const avatarClass = type === 'user' ? '' : 'ai';
            const contentClass = type === 'user' ? '' : 'ai';
            const time = new Date().toLocaleTimeString();
            
            messageDiv.innerHTML = `
                <div class="message-${type}">
                    <div class="message-avatar ${avatarClass}">${avatar}</div>
                    <div class="message-content ${contentClass}">${content}</div>
                </div>
                <div class="message-time">${time}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
            return messageDiv;
        }

        async function stopTask() {
            if (!currentTaskId) return;

            try {
                await fetch('/api/stop-task', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ task_id: currentTaskId })
                });
            } catch (error) {
                console.error('Failed to stop task:', error);
            }
        }

        function updateUIState() {
            sendBtn.disabled = isProcessing;
            stopBtn.style.display = isProcessing ? 'block' : 'none';
            
            if (isProcessing) {
                sendBtn.innerHTML = '<div class="loading"></div> Processing...';
            } else {
                sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send';
            }
        }

        // Utility functions
        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function autoResizeTextarea() {
            chatInput.style.height = 'auto';
            chatInput.style.height = Math.min(chatInput.scrollHeight, 120) + 'px';
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function generateTaskId() {
            return 'task_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // API Keys Status
        async function loadApiKeysStatus() {
            try {
                const response = await fetch('/api/keys/status');
                const keys = await response.json();
                renderApiKeysStatus(keys);
            } catch (error) {
                console.error('Failed to load API keys status:', error);
            }
        }

        function renderApiKeysStatus(keys) {
            apiKeysStatus.innerHTML = '';
            
            keys.forEach(key => {
                const keyDiv = document.createElement('div');
                keyDiv.className = 'api-key-item';
                
                const statusClass = key.is_available ? 'status-available' : 'status-unavailable';
                const statusText = key.is_available ? 'Available' : 'Unavailable';
                
                keyDiv.innerHTML = `
                    <div class="api-key-header">
                        <div class="api-key-name">${key.name}</div>
                        <div class="api-key-status ${statusClass}">
                            <i class="fas fa-circle"></i>
                            ${statusText}
                        </div>
                    </div>
                    <div class="api-key-usage">
                        Usage: ${key.usage.minute}/${key.limits.minute} per minute
                    </div>
                `;
                
                apiKeysStatus.appendChild(keyDiv);
            });
        }

        // Download functionality
        async function downloadSelectedFiles() {
            if (selectedFiles.length === 0) {
                showNotification('Please select files to download', 'warning');
                return;
            }

            try {
                const response = await fetch('/api/download-zip', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: selectedFiles.map(f => f.path)
                    })
                });

                const result = await response.json();
                if (response.ok) {
                    // Trigger download
                    const link = document.createElement('a');
                    link.href = result.download_url;
                    link.download = result.zip_file;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    showNotification('Download started', 'success');
                } else {
                    showNotification(result.error, 'error');
                }
            } catch (error) {
                showNotification('Download failed', 'error');
            }
        }

        // Chat history
        async function loadChatHistory() {
            try {
                const response = await fetch('/api/chat-history');
                const history = await response.json();
                
                history.forEach(item => {
                    if (item.user_message) {
                        addMessage('user', item.user_message);
                    }
                    if (item.agent_response) {
                        addMessage('ai', item.agent_response);
                    }
                });
            } catch (error) {
                console.error('Failed to load chat history:', error);
            }
        }

        function clearChat() {
            if (confirm('Are you sure you want to clear the chat history?')) {
                chatMessages.innerHTML = '';
                showNotification('Chat cleared', 'success');
            }
        }

        // Notifications
        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 12px 20px;
                border-radius: 8px;
                color: white;
                font-weight: 500;
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            
            // Set background color based on type
            const colors = {
                success: 'var(--accent-success)',
                error: 'var(--accent-danger)',
                warning: 'var(--accent-warning)',
                info: 'var(--accent-info)'
            };
            
            notification.style.background = colors[type] || colors.info;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Add CSS animations for notifications
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Auto-refresh API keys status every 30 seconds
        setInterval(loadApiKeysStatus, 30000);
    </script>
</body>
